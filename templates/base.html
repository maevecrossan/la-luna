<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking-form.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>La Luna</title>
</head>

<body>
    <header>
        <!-- Logo -->
        <h1 class="logo center italiana"> La Luna </h1>

        <!-- Nav -->
        <!-- burger nav -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span class="sr-only">Click to display menu</span>
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- desktop nav -->
        <nav>
            <ul class="navbar navbar-expand-sm justify-content-center italiana ">
                <li class="active nav-item mr-2 topBotomBordersOut">
                    <a class="nav-link" href="{{ url_for('index') }}"> Home </a>
                </li>

                <li class="nav-item mr-2 topBotomBordersOut">
                    <a class="nav-link" href="{{ url_for('menu') }}"> Menu </a>
                </li>

                <li class="nav-item mr-2 topBotomBordersOut">
                    <a class="nav-link" href="{{ url_for('bookings') }}"> Bookings </a>
                </li>

                <li class="nav-item mr-2 topBotomBordersOut">
                    <a class="nav-link" href="#our-story-section"> Our Story </a>
                </li>

                <li class="nav-item mr-2 topBotomBordersOut">
                    <a class="nav-link" href="{{ url_for('contact') }}"> Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container">
        <footer class="row row-cols-5 border-top">
            <div class="col">
                <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <p class="copyright italiana"> Â© 2024 </p>
            </div>

            <div class="col">

            </div>

            <div class="col">
                <h5 class="italiana">Directory</h5>
                <ul class="nav flex-column lato">
                    <li class="footer-link mb-2"><a href="{{ url_for('index') }}" class="nav-link p-0">Home</a></li>
                    <li class="footer-link mb-2"><a href="{{ url_for('menu') }}" class="nav-link p-0">Menu</a></li>
                    <li class="footer-link mb-2"><a href="{{ url_for('bookings') }}" class="nav-link p-0">Bookings</a>
                    </li>
                    <li class="footer-link mb-2"><a href="#our-story-section" class="nav-link p-0">Our Story</a>
                    </li>
                    <li class="footer-link mb-2"><a href="{{ url_for('contact') }}" class="nav-link p-0">Contact</a>
                    </li>

                </ul>
            </div>

            <div class="col">
                <h5 class="italiana">Social Media</h5>
                <ul class="nav flex-column lato">
                    <li class="footer-link mb-2 "><a href="#" class="nav-link p-0">Twitter</a></li>
                    <li class="footer-link mb-2"><a href="#" class="nav-link p-0">Instagram</a></li>
                    <li class="footer-link mb-2"><a href="#" class="nav-link p-0">Facebook</a></li>
                    <li class="footer-link mb-2"><a href="#" class="nav-link p-0">OpenTable</a></li>
                </ul>
            </div>
            <div class="col">
                <h5 class="italiana">Administration</h5>
                <ul class="nav flex-column lato">
                    <li class="footer-link mb-2"><a href="admin-dashboard.html" class="nav-link p-0">Sign In</a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <!--lozad.js-->
        <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/dc45154bc3.js" crossorigin="anonymous"></script>
</body>

</html>
