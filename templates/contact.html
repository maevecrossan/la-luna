{% extends "base.html" %}
{% block content %}

<div class="formbold-main-wrapper polka-dot-background">
	<!-- Author: FormBold Team -->
	<!-- Learn More: https://formbold.com -->
	<div class="formbold-form-wrapper lato">
		<h2 class="center form-title italiana"> Contact Us! </h2>
		<p class="form-subtext center"> We will do our best to get back to you as soon as possible. </p>
		<form action="/bookings" onsubmit="return sendBookingConfirmation(this);" method="POST">
			
			{% csrf_token %}
			
			<div class="formbold-mb-5">
				<label for="name" class="formbold-form-label "> Full Name </label>
				<input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" required />
				<span class="validity"></span>
			</div>

			<div class="formbold-mb-5">
				<label for="phone" class="formbold-form-label"> Phone Number </label>
				<input type="text" name="phone" id="phone" placeholder="Phone Number"
					class="formbold-form-input" required />
				<span class="validity"></span>
			</div>

			<div class="formbold-mb-5">
				<label for="email" class="formbold-form-label"> Email Address </label>
				<input type="email" name="email" id="email" placeholder="Email" class="formbold-form-input"
					required />
				<span class="validity"></span>
			</div>

            <div class="formbold-mb-5">
				<label for="message" class="formbold-form-label"> Your Message </label>
				<textarea row="5" name="message" id="message" placeholder="Type your message here" class="formbold-form-input"
					required></textarea>
				<span class="validity"></span>
			</div>
			
			<div>
				<button class="formbold-btn"> SEND </button>
			</div>
		</form>
	</div>
</div>

<div id="map"></div>

{% endblock %}
